<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <title>Document</title>
    <style>
      .bg-dark {
        background-color: #212529;
      }
      .text-white {
        color: #fff;
      }
      .table th,
      .table td {
        border: 1px solid #fff;
      }
      .table {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        font-weight: normal;
      }
      .table th {
        font-weight: bold;
      }
      .table {
        border-collapse: collapse;
      }
      /* Bao bọc bảng trong một container để sử dụng flexbox */
      .table-container {
        display: flex;
        justify-content: center; /* Căn giữa bảng trong màn hình */
      }

      /* Áp dụng chiều rộng 80% cho bảng */
      .table {
        width: 80%;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        font-weight: normal;
        background-color: #212529;
        color: #fff;
        border-collapse: collapse;
      }

      /* Các quy tắc CSS khác giữ nguyên như trong câu hỏi trước */
      .table th {
        font-weight: bold;
        color: #fff;
      }

      .table td {
        color: #fff;
      }

      .table th,
      .table td {
        border: 1px solid #fff;
        padding: 8px;
      }

      .table thead th {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <h3>Bảng 1</h3>
      <table class="table text-white table-bordered bg-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

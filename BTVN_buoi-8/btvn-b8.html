<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- import font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="app-header">
      <div class="header-container">
        <nav class="menu">
          <div class="menu__logo">
            <a href="#">
              <img
                src="https://tuanphamhp.github.io/bai-tap/1sk/assets/media/images/Vue-Blog-Cover.png"
                height="32px"
                loading="lazy"
                alt="brand-icon"
              />
            </a>
          </div>
          <div class="menu-content">
            <!-- tạo ul li trang chủ , tư vấn , cửa hàng, nút đăng nhập, Tải ứng dụng -->
            <ul class="menu-content__list">
              <li class="menu-content__item">
                <a href="#" class="menu-content__link">TRANG CHỦ</a>
              </li>
              <li class="menu-content__item">
                <a href="#" class="menu-content__link">TƯ VẤN</a>
              </li>
              <li class="menu-content__item">
                <a href="#" class="menu-content__lin active">CỬA HÀNG</a>
              </li>
              <li class="menu-content__item login">
                <a href="#" class="menu-content__link">Đăng nhập</a>
              </li>
              <li class="menu-content__item sub-item down-load">
                <a href="#" class="menu-content__link-hover">Tải ứng dụng </a>
                <div class="download-popover-customize">
                  <div class="triangle"></div>
                  <em> Quét mã để tải ứng dụng </em>
                  <img
                    src="https://tuanphamhp.github.io/bai-tap/1sk/assets/media/images/popover-qr-code.svg"
                    alt="popover-qr-code"
                    class="my-3"
                  />
                  <em class="mt-4 mb-2"> Cài đặt ứng dụng BRAND </em>
                  <a href="#" class="mb-3"
                    ><img
                      src="https://tuanphamhp.github.io/bai-tap/1sk/assets/media/images/popover-chplay.png"
                      alt="popover-chplay"
                  /></a>
                  <a href="#"
                    ><img
                      src="https://tuanphamhp.github.io/bai-tap/1sk/assets/media/images/popover-appstore.png"
                      alt="popover-appstore"
                  /></a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="navigatorSearchBar-app">
        <div class="navigatorSearchBar">
          <!-- gồm có các item ul li thiết bị điện tử , Laptop ,Mackbook và ô seach có icon tìm kiếm  -->
          <div class="navigatorSearchBar__item">
            <ul class="navigatorSearchBar__list">
              <li class="navigatorSearchBar__item">
                <i class="fas fa-shield-alt"></i>
                <a href="#" class="navigatorSearchBar__link">
                  Thiết bị điện tử</a
                >
              </li>
              >
              <li class="navigatorSearchBar__item">
                <a href="#" class="navigatorSearchBar__link">Laptop</a>
              </li>
              >
              <li class="navigatorSearchBar__item">
                <a href="#" class="navigatorSearchBar__link">Macbook</a>
              </li>
            </ul>
          </div>
          <div class="navigatorSearchBar__search">
            <input
              type="text"
              class="navigatorSearchBar__input"
              placeholder="Tìm kiếm sản phẩm..."
            />
            <div class="navigatorSearchBar__icon-container">
              <img
                src="https://tuanphamhp.github.io/bai-tap/1sk/assets/media/images/look-up-icon.svg"
                loading="lazy"
                alt="search-icon"
                class="navigatorSearchBar__icon"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
